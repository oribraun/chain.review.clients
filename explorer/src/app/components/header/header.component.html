    <div class="app-header__left">

      <div class="app-header__divider"></div>

      <div class="app-header__menu header-menu">
        <a href="#"
          [routerLink]="'/'"
          [routerLinkActive]="'header-menu__item--active'"
          [routerLinkActiveOptions]="{exact:true}"
          class="header-menu__item"
        >Explorer</a>
        <a href="#"
          [routerLink]="'/richlist'"
          [routerLinkActive]="'header-menu__item--active'"
          [routerLinkActiveOptions]="{exact:true}"

        <a href="#"

          [routerLinkActive]="'header-menu__item--active'"
          [routerLinkActiveOptions]="{exact:true}"
          class="header-menu__item"
        >Movement</a>
        <a href="#"
          [routerLink]="'/api'"
          [routerLinkActive]="'header-menu__item--active'"
          [routerLinkActiveOptions]="{exact:true}"
          class="header-menu__item"
        >Api</a>
        <a href="#"
          [routerLink]="'/market'"
          [routerLinkActive]="'header-menu__item--active'"
          [routerLinkActiveOptions]="{exact:true}"
          class="header-menu__item"
        >Market</a>
      </div>
    </div>

    <div class="app-header__right">
      <form class="header-search app-header__search" (ngSubmit)="onSearch()">
        <input class="header-search__input"
               type="text"
               name="main-search"
               placeholder="Search block height, block hash, tx hash or address"
               [(ngModel)]="search"
        />
      </form>
    </div>
  </div>
